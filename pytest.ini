[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --cov=src --cov-report=term-missing --cov-report=html --cov-report=json
markers =
    slow: marks tests as slow
    cache: marks tests related to caching
    api: marks tests for API endpoints
    database: marks tests for database operations
    auth: marks tests for authentication/authorization
    observability: marks tests for logging and monitoring
    integration: marks tests for end-to-end integration
    unit: marks tests for unit testing